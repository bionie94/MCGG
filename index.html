<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCGG Rotation Scheduler</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6 text-indigo-400">MCGG Rotation Scheduler</h1>

  <!-- Player Inputs -->
  <div id="playerInputs" class="grid grid-cols-2 gap-4 mb-6"></div>

  <!-- Buttons -->
  <div class="space-x-2 mb-6">
    <button id="btnGenerate" 
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      Generate Rounds
    </button>
    <button id="btnSolve" 
      class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">
      Solve
    </button>
    <button id="btnShowAll"
      class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
      Show All Matchups
    </button>
  </div>

  <!-- Output -->
  <div id="output" class="w-full max-w-lg space-y-4"></div>
  <div id="matchups" class="w-full max-w-lg space-y-2"></div>
  <script src="script.js"></script>
</body>
</html>
